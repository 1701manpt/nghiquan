<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="hehe.js"></script>
</head>
<script>
    function init() {
        // const params = new URLSearchParams(window.location.search)
        // const entries = Array.from(params.entries())
        // console.log(entries)
        document.querySelector(".create-user-btn").addEventListener("click", click)
        function click(e) {
            console.log(e.target.id)
            sendParams()
            document.querySelector(".state").innerHTML = getParams()
        }
        function sendParams() {
            history.pushState(null, null, "?page=create-user&s=1")
            params = new URLSearchParams(window.location.search)
        }
        function getParams() {
            const entries = Array.from(params.entries())
            console.log(entries)
            return entries
        }
        window.reload = () => {
            click()
        }
    }
</script>

<body onload="init()">
    <button id="22" class="create-user-btn"></button>
    <div class="state">

    </div>
</body>

</html>
